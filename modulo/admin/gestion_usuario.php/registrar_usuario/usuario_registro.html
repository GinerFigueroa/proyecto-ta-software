<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="bi bi-person-plus"></i> Registrar Nuevo Usuario</h1>
            </div>
            <div class="col text-end">
                <a href="../usuario.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al listado
                </a>
                <a href="../../../../bienvenido/pantallaBienvenida.php" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Regresar al Panel
    </a>
            </div>
        </div>

        
</div>

        <form id="formRegistroUsuario">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre_apellido" class="form-label">Nombre completo*</label>
                    <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" required>
                </div>
                
                <div class="col-md-6">
                    <label for="usuario_usuario" class="form-label">Nombre de usuario*</label>
                    <input type="text" class="form-control" id="usuario_usuario" name="usuario_usuario" required>
                    <div id="usuarioFeedback" class="invalid-feedback"></div>
                </div>
                
                <div class="col-md-6">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div id="emailFeedback" class="invalid-feedback"></div>
                </div>
                
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                
                <div class="col-md-6">
                    <label for="id_rol" class="form-label">Rol*</label>
                    <select class="form-select" id="id_rol" name="id_rol" required>
                        <option value="">Cargando roles...</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="activo" class="form-label">Estado*</label>
                    <select class="form-select" id="activo" name="activo" required>
                        <option value="1" selected>Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="usuario_clave" class="form-label">Contraseña*</label>
                    <input type="password" class="form-control" id="usuario_clave" name="usuario_clave" required>
                    <div class="form-text">Mínimo 8 caracteres</div>
                </div>
                
                <div class="col-md-6">
                    <label for="confirmar_clave" class="form-label">Confirmar contraseña*</label>
                    <input type="password" class="form-control" id="confirmar_clave" required>
                    <div id="claveFeedback" class="invalid-feedback"></div>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Registrar Usuario
                    </button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">
                        <i class="bi bi-eraser"></i> Limpiar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuario_registro.js"></script>
</body>
</html>
