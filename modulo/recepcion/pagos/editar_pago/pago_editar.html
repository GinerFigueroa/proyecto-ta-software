<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Pago</h2>
        
        <form id="formEditarPago">
            <input type="hidden" id="id_pago" name="id_pago">
            
            <div class="mb-3">
                <label class="form-label">Paciente:</label>
                <input type="text" class="form-control" id="info_paciente" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tratamiento:</label>
                <input type="text" class="form-control" id="tratamiento" readonly>
            </div>
            
            <div class="mb-3">
                <label for="monto" class="form-label">Monto (S/):</label>
                <input type="number" step="0.01" class="form-control" id="monto" name="monto" required>
            </div>
            
            <div class="mb-3">
                <label for="metodo_pago" class="form-label">Método de Pago:</label>
                <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta crédito">Tarjeta crédito</option>
                    <option value="Tarjeta débito">Tarjeta débito</option>
                    <option value="Transferencia">Transferencia</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                    <option value="Reembolsado">Reembolsado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="referencia" class="form-label">Referencia/N° Operación:</label>
                <input type="text" class="form-control" id="referencia" name="referencia">
            </div>
            
            <div class="mb-3">
                <label for="fecha_pago" class="form-label">Fecha y Hora de Pago:</label>
                <input type="datetime-local" class="form-control" id="fecha_pago" name="fecha_pago" required>
            </div>
            
            <div class="mb-3">
                <label for="notas" class="form-label">Notas:</label>
                <textarea class="form-control" id="notas" name="notas" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="../pago.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../pago.js"></script>
</body>
</html>
