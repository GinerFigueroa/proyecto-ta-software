<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Registrar Nuevo Paciente</h4>
            </div>
            <div class="card-body">
                <form id="form-registro-paciente" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Seleccionar Usuario Existente</label>
                        <select class="form-select" id="select-usuario" name="id_usuario">
                            <option value="">Buscar usuario...</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input type="date" name="fecha_nacimiento" class="form-control" required>
                            <div class="invalid-feedback">Campo obligatorio</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Género</label>
                            <select name="genero" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                            <div class="invalid-feedback">Seleccione un género</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Alergias</label>
                        <textarea name="alergias" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Enfermedades Crónicas</label>
                        <textarea name="enfermedades_cronicas" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Medicamentos Actuales</label>
                        <textarea name="medicamentos" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Seguro Médico</label>
                            <input type="text" name="seguro_medico" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número de Seguro</label>
                            <input type="text" name="numero_seguro" class="form-control">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>Registrar Paciente
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="paciente_registro.js"></script>
</body>
</html>
