<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="bi bi-person-gear"></i> Editar Usuario</h1>
            </div>
            <div class="col text-end">
                <a href="../usuario.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al listado
                </a>
            </div>
        </div>

        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando datos del usuario...</p>
        </div>

        <div id="formContainer" style="display: none;">
            <form id="formEditarUsuario">
                <input type="hidden" id="id_usuario" name="id_usuario">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre_apellido" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="usuario_usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="usuario_usuario" name="usuario_usuario" readonly>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="id_rol" class="form-label">Rol</label>
                        <select class="form-select" id="id_rol" name="id_rol" required>
                            <option value="">Seleccionar rol...</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="activo" class="form-label">Estado</label>
                        <select class="form-select" id="activo" name="activo" required>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <div class="card mb-3">
                            <div class="card-header">
                                Cambiar contraseña (opcional)
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="usuario_clave" class="form-label">Nueva contraseña</label>
                                        <input type="password" class="form-control" id="usuario_clave" name="usuario_clave">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmar_clave" class="form-label">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="confirmar_clave">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar cambios
                        </button>
                        <button type="button" id="btnCancelar" class="btn btn-outline-secondary ms-2">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuario_editar.js"></script>
</body>
</html>
